      <section class="contact-container">
       <section class="contact-section">
        <h2>Contact me here</h2>
        <form id="contactForm" method="get">
          <div class="flex-1">
          <div>
            <label>
              Full name (min. 6 characters)
              <input fullName="full name" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">Please enter minimum 6 characters</div>
          </div>
          <div>
            <label>
              Email
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
          </div>
          <div>
            <label>
              Subject (min. 15 characters)
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">Please enter 15 characters</div>
          </div>
        </div>
          <div class="flex-2">
          <div>Your message (min. 25 characters)</div>
          <div>
            <textarea aria-label="text area" name="text" id="textArea" cols="26" rows="11"></textarea>
            <div class="form-error" id="textError">message must be over 25 characters</div>
          </div>
          <div class="messageContainer" id="messageSent"></div>
          <button id="submit">Submit</button>
        </form>
      </div>
