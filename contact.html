<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Blog | Contact</title>
  </head>
  <body>
    <header class="before-nav-contact">
      <h1>Contact</h1>
      <nav class="nav">
        <div class="nav-menu">
          <div class="nav-item">
            <a href="index.html"><div>Home</div></a>
          </div>
          <div class="nav-item">
            <a href="about.html"><div>About</div></a>
          </div>
          <div class="nav-item">
            <a href="contact.html" class="nav-selected"><div>Contact</div></a>
          </div>
          <div class="nav-item">
            <a href="blog.html"><div>Blog</div></a>
          </div>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="contact-container">
      <form id="contactForm">
        <div class="messageContainer" id="messageSent"></div>
        <div>
          <label>
            Full name
            <input fullName="full name" id="fullName" />
          </label>
          <div class="form-error" id="fullNameError">Please enter your full name (minimum 6 characters)</div>
        </div>
        <div>
          <label>
            Address
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="addressError">Your address must be at least 25 characters</div>
        </div>
        <div>
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">Subject must be over 10 characters</div>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer">This is the footer</div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
