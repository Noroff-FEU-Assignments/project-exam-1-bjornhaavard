<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>My Blog | Contact</title>
  </head>
  <body>
    <header>
      <div class="before-nav-contact">
        <a href="index.html">
          <h1>PewPewLife</h1>
        </a>
        <nav class="nav">
          <div class="nav-menu">
            <div class="nav-item">
              <a href="index.html"><div>Home</div></a>
            </div>
            <div class="nav-item">
              <a href="about.html"><div>About</div></a>
            </div>
            <div class="nav-item">
              <a href="contact.html" class="nav-selected"><div>Contact</div></a>
            </div>
            <div class="nav-item">
              <a href="blog.html"><div>Archive</div></a>
            </div>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>
    <main class="contact-container">
      <section class="contact-section">
        <h2>Contact me here</h2>
        <form id="contactForm">
          <div class="messageContainer" id="messageSent"></div>
          <div>
            <label>
              Full name
              <input fullName="full name" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">Please enter your full name (minimum 6 characters)</div>
          </div>
          <div>
            <label>
              Email
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
          </div>
          <div>
            <label>
              Subject
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">Please enter 15 characters</div>
          </div>
          <div>Your message</div>
          <div>
            <textarea aria-label="text area" name="text" id="textArea" cols="27" rows="10"></textarea>
            <div class="form-error" id="textError">message must be over 25 characters</div>
          </div>
          <button id="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer">This is the footer</div>
    </footer>
    <script type="module" src="/js/contact.js"></script>
  </body>
</html>
